<h1 mat-dialog-title>Редактирование группы</h1>
<mat-dialog-content>
  <mat-form-field class="field" hideRequiredMarker="true">
    <mat-label>Название группы</mat-label>
    <input matInput [formControl]="name">
    @if (name.hasError('required')){
      <mat-error>Введите имя группы</mat-error>
    }
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn" class="action">Отменить</button>
  <button mat-button class="action"  color="primary" type="submit" [disabled]="!name.valid" [mat-dialog-close]="name.value">Редактировать</button>
</mat-dialog-actions>
