<mat-toolbar color="primary">
  <span routerLink="" class="title">Кампусные курсы</span>
  @for (item of leftItems; track item.id) {
    <a matRipple [routerLink]="item.route" routerLinkActive="item-selected" [routerLinkActiveOptions]="{ exact: true }" (click)="item.action">{{ item.title }}</a>
  }
  <span class="spacer"></span>
  @for (item of rightItems; track item.id) {
    <a matRipple [routerLink]="item.route" routerLinkActive="item-selected" [routerLinkActiveOptions]="{ exact: true }" (click)="item.action">{{ item.title }}</a>
  }
</mat-toolbar>
