<mat-form-field appearance="outline" hideRequiredMarker="true" class="teacher-select" >
  <mat-label>{{ title }}</mat-label>
  <mat-select [formControl]="control">
    <mat-option>
      <ngx-mat-select-search placeholderLabel="поиск" noEntriesFoundLabel="ничего не найдено" [(ngModel)]="search" ></ngx-mat-select-search>
    </mat-option>
    @for (user of users | filterUsers:search; track user.id) {
      <mat-option [value]="user.id">{{ user.fullName }}</mat-option>
    }
  </mat-select>
  @if (control.hasError('required')) {
    <mat-error>Выберите учителя</mat-error>
  }
</mat-form-field>
