<div class="courses-container" *ngIf="!initialLoading">
  <div class="title-container">
    <h1 class="title">{{ title }}</h1>
    <button mat-raised-button *ngIf="userService.isAdmin() && id != undefined" (click)="openCreateCourse()">Создать</button>
  </div>
  @if (courses.length != 0) {
    <mat-form-field class="search_container" appearance="outline">
      <mat-label aria-required="false">Поиск</mat-label>
      <input matInput [(ngModel)]="search">
    </mat-form-field>
    @for (course of courses | filterCourses:search; track course.id) {
      <app-course [courseDto]="course"></app-course>
    }
  } @else {
    <h2 class="empty">На данный момент курсы отсутствуют</h2>
  }
</div>
