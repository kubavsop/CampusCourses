<div class="groups-container" *ngIf="!initialLoading">
  <div class="title-container">
    <h1 class="title">Группы кампусных курсов</h1>
    <button mat-raised-button *ngIf="userService.isAdmin()">Создать</button>
  </div>
  @for (group of groups; track group.id) {
    <app-group [title]="group.name" [groupId]="group.id"></app-group>
  }
</div>
